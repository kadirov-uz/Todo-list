<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="todo">
        <form class="todoMain">
            <div class="todo__search">
                <input type="text" id="input" placeholder="Create Element ">
                <button class="addBtn" type="button">Add</button>
            </div>
            <div class="todo__filter">
                <input type="search"  class="todoFilter__input" placeholder="Search">
                <button type="button" class="deleteAll">Delete All</button>
            </div>
            <div class="newTodo">
                <div class="newTodoAll">

                <!-- <div class="newItem">
                    <h1 class="newItem__title">Yangi</h1>
                   <span class="deleteItem">
                    <i class="fa-solid fa-trash"></i>
                </span>
                </div> -->
                </div>
            </div>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
